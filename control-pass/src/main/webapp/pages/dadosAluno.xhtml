<?xml version="1.0" encoding="UTF-8" ?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Dados do aluno" widgetVar="dlgVisualizacao"
              id="dlgVisualizacao" resizable="false">
        <h:form>       
            <h:panelGrid columns="2">
                <h:outputText value="Nome:" />
                <h:outputText />
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputText value="Curso:" />
                <h:selectOneMenu>
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItem itemLabel="INFORMÁTICA" />
                </h:selectOneMenu>
                <h:outputText value="Ano:" />
                <h:selectOneMenu>
                    <f:selectItem itemLabel="2018"  />
                </h:selectOneMenu>
                <h:outputText value="Módulo:" />
                <h:selectOneMenu>
                    <f:selectItem itemLabel="Selecione"  />
                    <f:selectItem itemLabel="MÓDULO I"  />
                    <f:selectItem itemLabel="MÓDULO II"  />
                    <f:selectItem itemLabel="MÓDULO III"  />
                </h:selectOneMenu>

                <h:outputText value="Disciplina:" />
                <h:selectOneMenu>
                    <f:selectItem itemLabel="TPI II"  />
                </h:selectOneMenu>

                <p:commandButton value="Consultar" action="presencaAluno" ajax="false" />
            </h:panelGrid>
        </h:form>
    </p:dialog>


</ui:composition>
