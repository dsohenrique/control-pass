<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
        <title>Administrador</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>

        <style>
            body {
                background-color: #DDA0DD;
            }

            h2 {
                text-align: center !important;
            }

            .PanelGrid1 {
                text-align: left !important;
                padding-top: 1px;
            }

            .botoesGerenciar{
                text-align: center !important;
                padding-left: 450px;
            }
        </style>

        <p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="true"
                 life="7500" />

        <h2>Administrador V1.0</h2>

        <h:panelGrid
            columnClasses="PanelGrid1"
            columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
            style="text-align:left;">
            <h:graphicImage library="images" name="face.png" width="200" height="200" />
            <h:outputLabel value="Randy Marsh" />
            <p:button value="Voltar" outcome="layout" icon="ui-icon-close" />
            <p:commandButton action="#{loginMB.logout()}" value="Deslogar"/>
            <p:button value="Nova senha" outcome="novaSenha"/>
        </h:panelGrid>

        <h:form id="form">
            <p:tab id="gerenciar" title="Gerenciar">

                <h:panelGrid columns="1" columnClasses="botoesGerenciar">
                    <p:panel header="Gerenciar">
                        <p:toolbar>  
                            <p:toolbarGroup align="center">  
                                <p:commandButton value="Usuarios Ativos" action="TelaValidarUsuario.xhtml" /> 
                                <p:commandButton value="Inativar Usuario" action="TelaInativarUsuario.xhtml" /> 
                                <p:commandButton value="Novo Administrador" action="save.xhtml" />
                                <p:commandButton value="Novo ResponsÃ¡vel" action="save2.xhtml" /> 
                                <p:button value="Recuperar" outcome="recuperar"/>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </p:panel>

                </h:panelGrid>
            </p:tab>
        </h:form>
    </h:body>
</html>
