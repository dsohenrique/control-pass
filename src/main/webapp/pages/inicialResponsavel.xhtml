<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ControlPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <p:growl id="msgs" showDetail="true" life="7000" sticky="true" />
        <h:form style="margin-left: 40%">
            <p:growl id="msgs" showDetail="true" life="7000" sticky="true" />
            <h:panelGrid columns="4">
                <h:graphicImage library="images" name="icone_usuario.png" width="100"
                                height="100" />
                <h1>Control Pass V1.0</h1>
                <h2>Responsável</h2>
            </h:panelGrid><br/>
            <p:outputLabel value="Para consultar, digite o CPF do aluno:" />

        </h:form>
        <h:form id="frmConsulta">
            <h:panelGrid columns="4">
                <p:fieldset style="width:500px; margin-left: 35%">
                    <h:outputText value="CPF:" />
                    <p:inputMask value="#{usuario.cpf}" mask="999.999.999-99"
                                 style="width:140px;" label="Digite seu CPF aqui:" required="true"
                                 converter="cpfConverter" validator="StellaCPFValidator" id="txtCpf" />
                    <p:commandButton value="Consulta" actionListener="#{responsavelDAO.getPresencas(usuario)}" update="@form frmConsulta"/>
                    <p:commandButton value="Deslogar" action="#{loginMB.logout()}"/>
                    <p:button value="Nova senha" outcome="novaSenha"/>
                </p:fieldset>
            </h:panelGrid>
            <p:dataTable value="#{responsavelDAO.presenca}" var="chamada">
                <p:column headerText="RM">
                    <h:outputText value="#{chamada.rm}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{chamada.nome}" />
                </p:column>



                <p:column filterBy="#{chamada.data}" headerText="Data" filterMatchMode="exact">
                    <h:outputText value="#{chamada.data}"/>
                </p:column>

                <p:column filterBy="#{chamada.turma}" headerText="Curso" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('chamadaTable').filter()">
                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{chamada.turma}" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{chamada.turma}" />
                </p:column>


                <p:column filterBy="#{curso.qtdmodulo}" headerText="Modulo" filterMatchMode="exact">
                    <f:facet name="filter">
                        <p:selectOneMenu label="Modulo" onchange="PF('chamadaTable').filter()">
                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItem value="#{curso.qtdmodulo}"  />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{curso.qtdmodulo}" />
                </p:column>

                <p:column filterBy="#{materia.nm_materia}" headerText="Disciplina" filterMatchMode="exact">
                    <f:facet name="filter">
                        <h:selectOneMenu label="Disciplina" onchange="PF('chamadaTable').filter()">
                            <f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{materia.nm_materia}"/>
                        </h:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{materia.nm_materia}" />
                </p:column>


                <p:column headerText="Registro entrada">
                    <h:outputText value="#{chamada.hora_inicio}" />
                </p:column>
                <p:column headerText="Registro saída">
                    <h:outputText value="#{chamada.hora_final}" />
                </p:column>-->
            </p:dataTable>
        </h:form>

    </h:body>
</html>
