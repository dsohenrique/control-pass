<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>ControlPass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>

	<style>
body {
	background-color: #3b1a77;
	font-family: Arial, sans-serif;
}

h1 {
	text-align: center !important;
	font-size: 25px;
	color: white;
}

h2 {
	text-align: center !important;
	font-size: 20px;
	color: white;
}

.ui-button-text {
	background-color: #6f42c1;
	border: none;
	border-style: none;
	color: white;
	font-size: 20px;
	font-family: Arial, sans-serif;
}

.ui-button-text: active {
	box-shadow: 0px 2px 2px #6f42c1, 0px -2px 2px #6f42c1;
}

.ui-growl {
	background-color: red;
	color: white;
}
</style>

	<p:growl id="msgs" showDetail="true" life="7000" sticky="true" />
	<h:form style="margin-left: 40%">
		<p:growl id="msgs" showDetail="true" life="7000" sticky="true" />
		<h:panelGrid columns="2">
			<h1>Control Pass V1.0</h1>
			<h2>Responsável</h2>
		</h:panelGrid>
		<br />
		<p:outputLabel style="color: white;" value="Para consultar, digite o CPF do aluno:" />

	</h:form>
	<h:form id="frmConsulta" style="background-color: white; border: solid 1px #3b1a77; color: white;">
		<h:panelGrid columns="4" style="background-color: white; border: solid 1px #3b1a77; color: white;">
			<p:fieldset>
				<h:outputText style="color: #3b1a77;" value="Olá digite aqui seu CPF:" />
				<p:inputMask value="#{usuario.cpf}" mask="999.999.999-99"
					style="width:140px;" label="Digite seu CPF aqui:" required="true"
					converter="cpfConverter" validator="StellaCPFValidator" id="txtCpf" />
				<p:commandButton value="Consulta"
					actionListener="#{responsavelDAO.getPresencas(usuario)}"
					update="@form frmConsulta" />
				<p:commandButton value="Deslogar" action="#{loginMB.logout()}" />
				<p:button value="Nova senha" outcome="novaSenha" />
			</p:fieldset>
		</h:panelGrid>
		<p:dataTable var="chamada" value="#{responsavelDAO.presenca}"
			widgetVar="tabelaChamada" emptyMessage="Dado não encontrados X.X" style="background-color: white; border: solid 1px #3b1a77; color: white;">

			<p:column sortBy="#{chamada.rm}" headerText="RM">
				<h:outputText value="#{chamada.rm}" />
			</p:column>
			<p:column sortBy="#{chamada.nome}" headerText="Nome">
				<h:outputText value="#{chamada.nome}" />
			</p:column>
			<p:column sortBy="#{chamada.nome_curso}" headerText="Curso">
				<h:outputText value="#{chamada.nome_curso}" />
			</p:column>
			<p:column sortBy="#{chamada.nome_materia}" headerText="Materia">
				<h:outputText value="#{chamada.nome_materia}" />
			</p:column>
			<p:column sortBy="#{chamada.data}" headerText="Data">
				<h:outputText value="#{chamada.data}" />
			</p:column>
			<p:column sortBy="#{chamada.situacao}" headerText="Situação">
				<h:outputText value="#{chamada.situacao}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
