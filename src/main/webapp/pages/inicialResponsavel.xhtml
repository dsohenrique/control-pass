<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ControlPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form style="margin-left: 40%">
            <p:growl id="msgs" showDetail="true" life="7000" sticky="true" />
            <h:panelGrid columns="3">
                <h:graphicImage library="images" name="icone_usuario.png" width="100"
                                height="100" />
                <h1>Control Pass V1.0</h1>
                <h2>Respons√°vel</h2>
            </h:panelGrid><br/>
            <p:outputLabel value="Para consultar, digite o CPF do aluno:" />
            
        </h:form>
        <h:form style="text-align: center">
            <p:fieldset style="width:500px; margin-left: 35%">


                <p:outputLabel for="txtCpf" value="CPF:" />
                <p:inputText id="txtCpf" label="Senha" required="true"/>
                <br />

                <h:panelGrid columns="2">


                    <p:commandButton
                        actionListener="#"
                        oncomplete="PF('dlgVisualizacao').show()"
                        update=":dialogs:dlgVisualizacao"
                        value="Consultar" />

                </h:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form id="dialogs">
            <ui:include src="dadosAluno.xhtml"/>

        </h:form>
    </h:body>
</html>
