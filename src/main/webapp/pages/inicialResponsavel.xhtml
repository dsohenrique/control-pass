                <p:outputLabel for="txtCpf" value="RM:" />

                <p:commandButton value="Deslogar" action="#{loginMB.logout()}"/>

            <p:dataTable value="#{responsavelDAO.presenca}" var="chamada">

                <p:column headerText="Dia">
