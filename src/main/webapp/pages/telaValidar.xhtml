<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administrador</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

<style>
body {
	background-color: #DDA0DD;
}

h2 {
	text-align: center !important;
}
.PanelGrid1 {
	text-align: left !important;
	padding-top: 1px;
}
</style>


	<p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="true"
		life="7500" />
		
		<h2>Validar Aluno V1.0</h2>
		
		<h:panelGrid
			columnClasses="PanelGrid1"
			columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
			style="text-align:left;">
		<h:graphicImage library="images" name="face4.png" width="200" height="200" />
		<h:outputLabel value="Butters Stotch" />
		<p:commandButton value="Sair" icon="ui-icon-close" />
		</h:panelGrid>

	<h:form id="form">


		<p:dataTable value="#{testeMB.alunos}" var="alu">
		
		<p:column headerText="Selecionar">
			<h:selectManyCheckbox>
				<f:selectItem />
			</h:selectManyCheckbox>
			
		</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{alu.nome}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{alu.email}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{alu.nascimento}" />
			</p:column>
			
			<p:column>
			
				<p:commandButton icon="ui-icon-search" 
								 actionListener="#{testeMB.doView(alu)}"
								 oncomplete="PF('dlgVisualizacao').show()"
								 update=":dialogs:dlgVisualizacao"/>
			
			</p:column>
		
		</p:dataTable>

	</h:form>
	<br />
	<p:button value="Confirmar" /> <p:button value="Cancelar" />

<h:form id="dialogs">
	<ui:include src="visualizacao.xhtml" />

</h:form>
</h:body>
</html>
