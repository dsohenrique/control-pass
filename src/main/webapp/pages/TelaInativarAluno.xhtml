<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
			
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Adm - Inativar Aluno</title>
<h:outputStylesheet library="css" name="style.css" />    
</h:head>
<h:body>

<style>
body {
	background-color: #DDA0DD;
}

h2 {
	text-align: center !important;
}

h3 {
	text-align: center !important;
}

.PanelGrid1 {
	text-align: left !important;
	padding-top: 1px;
}
</style>

	<p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="false"
		life="7500" />
		
		<h2>Inativar Aluno V1.0</h2>
		
		<h:panelGrid
			columnClasses="PanelGrid1"
			columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
			style="text-align:left;">
		<h:graphicImage library="images" name="face1.png" width="200" height="200" />
		<h:outputLabel value="Eric Cartman" />
		<p:commandButton value="Sair" icon="ui-icon-close" />
		</h:panelGrid>
		
	<h:form id="form">
		<h:panelGrid
			columnClasses="PanelGrid2"
			columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
			style="text-align:left;">
			<h3>Para inativar digite o CPF do aluno</h3>
		</h:panelGrid>
		
		<h:panelGrid
			columnClasses="PanelGrid3"
			columns="1" cellpadding="2" cellspacing="2" width="100%" border="0"
			style="text-align:center;">
			<h:outputLabel value="CPF: " />
			<p:inputMask mask="999.999.999-99" />
			
			
		<!-- <h:outputLabel value="cpf" for="cpf" />
            <h:inputText id="cpf" value="cpf">  
                <stella:validateCPF />
            </h:inputText> -->
		
		</h:panelGrid>
	</h:form>
	
	<h:form id="form1">	
		<h:panelGrid
			columnClasses="PanelGrid4"
			columns="1" cellpadding="2" cellspacing="2" width="100%" border="0"
			style="text-align:center;">
			<p:commandButton value="Confirmar" icon="ui-icon-check" />
			<p:commandButton value="Cancelar" icon="ui-icon-close" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
