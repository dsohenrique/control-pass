<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <title>Control Pass</title>
    </h:head>
    <h:body>

<style>
body {
	background-color: #98FB98;
}

h1 {
	text-align: center !important;
}

</style>

        <p:growl id="msgs" showDetail="false" autoUpdate="true" sticky="false"
                 life="7500" />

        <h1>Inativar Usuario</h1>

        <h:panelGrid
            columnClasses="PanelGrid1"
            columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
            style="text-align:left;">
            <p:commandButton value="Sair" icon="ui-icon-close" />
        </h:panelGrid>

        <h:form id="form">
            <h:panelGrid
                columnClasses="PanelGrid2"
                columns="1" cellpadding="4" cellspacing="4" width="100%" border="0"
                style="text-align:left;">
                <h3>Para inativar digite o CPF do Usuario</h3>
            </h:panelGrid>

            <h:panelGrid
                columnClasses="PanelGrid3"
                columns="1" cellpadding="2" cellspacing="2" width="100%" border="0"
                style="text-align:center;">
                <h:outputText value="CPF:" />
                <p:inputMask value="#{usuarioMB.usuario.cpf}" mask="999.999.999-99"
                             style="width:140px;" label="CPF" required="true"
                             converter="cpfConverter" validator="StellaCPFValidator" id="txtCpf" />
            </h:panelGrid>
        </h:form>

        <h:form id="form1">	
            <h:panelGrid
                columnClasses="PanelGrid4"
                columns="1" cellpadding="2" cellspacing="2" width="100%" border="0"
                style="text-align:center;">
                <p:commandButton value="Confirmar" icon="ui-icon-check" update=":msgs form" action="#{usuarioMB.inativa()}" />
                <p:commandButton value="Cancelar" action="index" icon="ui-icon-close" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
