<?xml version="1.0" encoding="windows-1252"?>
<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ControlPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
    
<style>
body {
	
	background-color: #3b1a77;
	font-family: Arial, sans-serif;
	
}

h1 {
	text-align: center !important;
	font-size: 25px;
	color: white;
}

h2 {
	text-align: center !important;
	font-size: 20px;
	color: white;
	
}

 .ui-button-text{
 	background-color: #6f42c1;
 	border: none;
 	border-style: none;
 	color:white;
 	font-size: 15px;
 	font-family: Arial, sans-serif; }
 
 .ui-button-text: active {
	box-shadow: 0px 2px 2px #6f42c1, 0px -2px 2px #6f42c1;
}

.ui-growl{
	background-color: red;
	color: white;
}



</style>
    
        <h:form style="text-align:center; margin-top: 10%;">
            <h1>Control Pass</h1>
            <h2>Bem-Vindo(a)</h2><br/>
            <p:growl id="msgs" showDetail="true" life="7000" sticky="true"/>
            <p:outputLabel style="color: white;" value=" Insira os dados para login."/><br/><br/>
            
            <p:fieldset style="background-color:white; width:15%; height: 20%; margin-left: 41.5%; color: #6f42c1; box-shadow: 0px 2px 2px #3b1a77, 0px -2px 2px #3b1a77;">
                
                <h:panelGrid columns="2" style="margin-bottom:10%; " cellpadding="10">
                    <p:outputLabel style="color: 6f42c1; font-family: 'Arial Black';">Login: </p:outputLabel>
                    <p:inputText  style="width: 110%; height:5%;box-shadow: 0px 1px 1px #6f42c1, 0px -1px 1px #6f42c1 !important;" id="txtLogin" value="#{loginMB.usuario.login}"/>

                    <p:outputLabel  style="color: 6f42c1; font-family: 'Arial Black';">Senha: </p:outputLabel>
                    <h:inputSecret  style="width: 110%; height: 25px;box-shadow: 0px 1px 1px #6f42c1, 0px -1px 1px #6f42c1 !important;" id="txtSenha" value="#{loginMB.usuario.senha}"/>
                </h:panelGrid> 
                
                <h:panelGrid columns="4" style="margin-left: 4%">
                    <p:commandButton styleCass="ui-button-text" value="Entrar" action="#{loginMB.autenticar()}" update="@form"/>
                </h:panelGrid>
                
            </p:fieldset>
                
        </h:form>
    </h:body>
</html>
