<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>ControlPass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form style="margin-left: 40%">
            <h:panelGrid columns="3">
                <h:graphicImage library="images" name="icone_usuario.png" width="100"
                                height="100" />
                <h1>Control Pass V1.0</h1>
                <h2>Responsável</h2>
                <f:view>
                    <f:event listener="#{responsavelDAO.getPresencas()}" type="preRenderView"/>
                </f:view>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:dataTable value="#{responsavelDAO.presenca}" var="chamada">
                <p:column headerText="Nome">
                    <h:outputText value="#{chamada.nome_aluno}" />
                </p:column>
                <p:column headerText="Dia">
                    <h:outputText value="#{chamada.data}" />
                </p:column>
                <p:column headerText="Registro entrada">
                    <h:outputText value="10:00:00" />
                </p:column>
                <p:column headerText="Registro saída">
                    <h:outputText value="11:00:00" />
                </p:column>

            </p:dataTable>


            <p:commandButton value="Consultar" action="#{responsavelMB.listar()}"/>
            <p:commandButton value="Deslogar" action="#{loginMB.logout()}"/>
            <p:button outcome="inicialResponsavel" value="Nova consulta"/>
        </h:form>
    </h:body>
</html>
