<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Presenca Aluno - ControlPass</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	

		<h:graphicImage library="images" name="icone_usuario.png" width="100"
			height="100" />

		<p:outputLabel value="ControlPass v1.0"  />
		<br />

		<p:outputLabel value="Responsável" /><br/>
		<p:button value="Voltar ao Início" outcome="index"/><br/><br/>
		
		
		
	<fieldset>
		<h:panelGrid columns="4">
			<h:outputText value="Nome:" />
                        <h:outputText value="#{alunoMB.exibicao.nome}" />
			<h:outputText value="Total Presença: " />
                        <h:outputText value="#{aluno2MB.exibicao1.totalPresenca}" />
		</h:panelGrid>
            <p:dataTable value="#{aluno2MB.presencas}" var="pres">

			<p:column headerText="Data">
				<h:outputText value="#{pres.data}" />
			</p:column>

			<p:column headerText="Entrada">
				<h:outputText value="#{pres.entrada}" />
			</p:column>

			<p:column headerText="Saída">
				<h:outputText value="#{pres.saida}" />
			</p:column>

			<p:column headerText="Situação">
				<h:outputText value="#{pres.situacao}" />
			</p:column>

		</p:dataTable>
		
		

	</fieldset><br/>

</h:body>

</html>
