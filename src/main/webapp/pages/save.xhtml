<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:stella="http://stella.caelum.com.br/faces2">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Aluno</title>
    </h:head>
    <h:body>    

        <style>
            .coluna1 {
                text-align: right !important;
            }

            .coluna2 {
                text-align: left !important;
            }

            .coluna20 {
                text-align: right !important;
                width: 20%;
            }

            .coluna80 {
                text-align: left !important;
                width: 80%;
            }

            .negrito {
                font-weight: bold;
            }
        </style>
        <p:outputLabel value="ControlPass v1.0"/>
        <p:fieldset>
            <p:growl id="msgs" showDetail="false" life="7000" sticky="false" />

            <h:form id="form">

                <h:panelGrid columns="2" columnClasses="coluna1, coluna2"
                             cellpadding="2" cellspacing="2" width="100%">

                    <h:outputText value="CPF:" />
                    <p:inputMask value="#{ca}" mask="999.999.999-99"
                                 style="width:140px;" label="CPF" required="true"
                                 converter="cpfConverter" validator="StellaCPFValidator" />

                    <h:outputText value="Nome:" />
                    <p:inputText value="#{aluno.nome}" style="width:400px;"
                                 maxlength="50" label="Nome" required="true" />

                    <h:outputText value="Telefone:" />
                    <p:inputMask value="#{aluno.telefone}" mask="(99) 9999-9999"
                                 converter="foneConverter" />

                    <h:outputText value="E-Mail:" />
                    <p:inputText value="#{aluno.email}" style="width:250px;"
                                 maxlength="50" label="E-Mail" validatorMessage=" e-mail invalido">
                        <f:validateRegex
                            pattern="[\w\.-]*[a-zA-Z0-9_]
                            @[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]
                            *[a-zA-Z]"></f:validateRegex>

                    </p:inputText>

                    <h:outputText value="Logradouro:" />
                    <p:inputText value="#{endereco.logradouro}"
                                 style="width:350px;" label="Logradouro" maxlength="80"
                                 required="true" />

                    <h:outputText value="Nº:" />
                    <p:inputText value="#{endereco.numero}"
                                 style="width:40px;" label="Número" maxlength="5" />


                    <h:outputText value="Complemento:" />
                    <p:inputText value="#{endereco.complemento}"
                                 style="width:320px;" maxlength="30" label="Complemento" />

                    <h:outputText value="Bairro:" />
                    <p:inputText value="#{endereco.bairro}"
                                 style="width:120px;" label="Bairro" maxlength="50" required="true" />

                    <h:outputText value="Município:" />
                    <p:inputText value="#{endereco.cidade}"
                                 style="width:120px;" label="Município" maxlength="100"
                                 required="true" />

                    <h:outputText value="CEP:" />
                    <p:inputMask value="#{endereco.cep}" mask="99999-999"
                                 style="width:140px;" label="CEP" required="true"
                                 converter="cepConverter" />

                    <h:outputText value="UF:" />
                    <h:outputText value="SP" styleClass="negrito" />

                    <h:outputText value="Unidade" />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="064"  />
                    </p:selectOneMenu>

                    <p:outputLabel value="Login" />
                    <p:inputText />
                    <p:outputLabel value="senha" />
                    <p:password feedback="true" weakLabel="Fraco" goodLabel="Médio" strongLabel="Forte" />

                    <p:outputLabel value=" confirme senha" />
                    <p:password feedback="true" weakLabel="Fraco" goodLabel="Médio" strongLabel="Forte" />

                </h:panelGrid>
                <h:panelGrid columns="3">
                    <p:commandButton actionListener="#{alunoMB.doSave}"
                                     value="Cadastrar" update=":msgs form" />

                    <p:commandButton value="Limpar" type="reset" ajax="true"
                                     immediate="true" />

                    <p:commandButton value="Voltar" action="Inicial" ajax="false" />
                </h:panelGrid>
                <p:ajaxStatus onstart="PF('dgLoader').show()" onsuccess="PF('dgLoader').hide()" />
                <p:dialog widgetVar="dgLoader" modal="true" resizable="false" showHeader="false">

                    <p:graphicImage name="ajax-loader.gif" library="images" />
                </p:dialog>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
