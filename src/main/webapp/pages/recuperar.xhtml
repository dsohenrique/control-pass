<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Control Pass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form style="text-align:center">
            <h1>Control Pass V1.0</h1><br/>
            <h2>Recuperar</h2><br/>
            <p:outputLabel value="Insira seus dados corretamente para recuperar o acesso"/><br/> 
            <p:fieldset style="width:500px; margin-left: 30%">
                <h:panelGrid columns="2" style="margin-bottom:10px;" cellpadding="10">
                   <p:outputLabel value="E-mail cadastrado"/>
                    <p:inputText id="txt_emailCadastrado"/>
                    <p:outputLabel value="Login"/>
                    <p:inputText id="txt_login"/>
                    <p:growl showDetail="true"/> 
                </h:panelGrid>
                <h:panelGrid columns="3" style="margin-left: 100px">
                    <p:commandButton actionListener="#{botaoMB.buttonAction}" value="recuperar" ajax="false"/>
                   <p:commandButton value="Limpar" ajax="true" immediate="true" type="reset"/>
                     <p:commandButton value="Cancelar"  action="Inicial" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
