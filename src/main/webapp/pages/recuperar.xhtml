<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:stella="http://stella.caelum.com.br/faces2">
    <h:head>
        <title>Control Pass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
    
<style>
body {
	background-color: #98FB98;
}

h1 {
	text-align: center !important;
}

</style>
    
        <h:form style="text-align:center">
            <h1>Recuperar Senha</h1><br/>
            <p:outputLabel value="Insira o CPF do usuario para resetar a senha"/><br/> 
            <p:fieldset style="width:500px; margin-left: 35%">
                <h:panelGrid columns="2" style="margin-bottom:50px;" cellpadding="10">
                    <p:outputLabel value="CPF:"/>
                    <p:inputMask value="#{recuperarMB.usuario.cpf}" mask="999.999.999-99"
                                 style="width:140px;" label="CPF" required="true"
                                 converter="cpfConverter" validator="StellaCPFValidator" id="txtCpf" />
                    <p:growl showDetail="true"/> 
                </h:panelGrid>
                <h:panelGrid columns="3" style="margin-left: 100px">
                    <p:commandButton action="#{recuperarMB.resetaSenha()}" value="recuperar" ajax="false"/>
                    <p:commandButton value="Limpar" type="reset" ajax="true" immediate="true" />
                    <p:button value="Voltar"  outcome="index" />
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
