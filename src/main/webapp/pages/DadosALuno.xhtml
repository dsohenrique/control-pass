<?xml version="1.0" encoding="UTF-8" ?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Dados do aluno" widgetVar="dlgVisualizacao"
		id="dlgVisualizacao" resizable="false">

		<h:panelGrid columns="2">
			<h:outputText value="Nome:" />
                        <h:outputText value="#{alunoMB.nome}"/>
		</h:panelGrid>
		<h:panelGrid columns="4">
			<h:outputText value="Curso:" />
			<h:selectOneMenu>
                            <f:selectItem itemLabel="Selecione" value="#{alunoMB.exibicao.curso}"/>
                            <f:selectItem itemLabel="INFORMÁTICA" value="#{alunoMB.exibicao.curso}"/>
                            <f:selectItem itemLabel="ADMINISTRAÇÃO" value="#{alunoMB.exibicao.curso}"/>
                            <f:selectItem itemLabel="ELETRÔNICA" value="#{alunoMB.exibicao.curso}"/>
                            <f:selectItem itemLabel="REDES" value="#{alunoMB.exibicao.curso}"/>
                            <f:selectItem itemLabel="MECATRÔNICA" value="#{alunoMB.exibicao.curso}"/>
			</h:selectOneMenu>
			<h:outputText value="Ano:" />
			<h:selectOneMenu>
                            <f:selectItem itemLabel="2018" value="#{alunoMB.exibicao.ano}" />
			</h:selectOneMenu>
			<h:outputText value="Módulo:" />
			<h:selectOneMenu>
                            <f:selectItem itemLabel="Selecione" value="#{alunoMB.exibicao.modulo}" />
                            <f:selectItem itemLabel="MÓDULO I" value="#{alunoMB.exibicao.modulo}" />
                            <f:selectItem itemLabel="MÓDULO II" value="#{alunoMB.exibicao.modulo}" />
                            <f:selectItem itemLabel="MÓDULO III" value="#{alunoMB.exibicao.modulo}" />
			</h:selectOneMenu>

			<h:outputText value="Disciplina:" />
			<h:selectOneMenu>
                            <f:selectItem itemLabel="TPI II" value="#{alunoMB.exibicao.disciplina}" />
			</h:selectOneMenu>

			<p:button value="Consultar" outcome="PresencaAluno"/>
		</h:panelGrid>



	</p:dialog>

</ui:composition>
